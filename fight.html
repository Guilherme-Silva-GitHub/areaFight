<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Fight</title>
    <link rel="shortcut icon" href="assets/imagens/background.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body id="fight">

    <div id="musica">

        <audio width="100" controls autoplay loop>
            <source src="assets/songs/Dead Wrong - Jeremy Blake.mp3" type="audio/mpeg">
        </audio>

    </div>
    
    <div class="fightArea">

        <div id="char">

            <div class="lifeBar">

                <div class="bar" style="width: 10%;"></div>

            </div>

            <img id="img" src="">

            <strong class="name">--</strong>

            <div>
                <button class="attackButton">Atacar</button>
            </div>

        </div>

        <div id="monster">

            <div class="lifeBar">

                <div class="bar" style="width: 10%;"></div>

            </div>

            <img id="img" src="">

            <strong class="name">--</strong>

            <div>
                <button class="attackButton">Atacar</button>
            </div>

        </div>

    </div>

    <ul class="log">

    </ul>

    <script src="assets/classes.js"></script>

</body>
</html>
